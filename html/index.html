<!-- 获得表单数据 -->
<script>
    //拦截提交跳转
    const form = document.getElementById("myForm");
    form.addEventListener("submit", submitForm);

    function submitForm() {
        event.preventDefault();
        const form = document.getElementById("myForm");
        const formData = new FormData(form);

        const jsonData = {};
        for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
        }

        console.log(jsonData);

        fetch("./api-v2/post_json", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                code: "201",
                info: "前端传递的数据",
                data: jsonData
            })
        }).then(response => {
            if (!response.ok) {
                throw new Error(response.statusText);
            }
            return response.json();
        }).then(data => {
            console.log(data);
        }).catch(error => {
            console.error(error);
        });
    }

</script>

<div class="mdui-container">

    <div id="node-status">正在检测服务器状态...</div>
    <script>
        function checkServerStatus() {
            const st = document.getElementById('node-status')
            fetch('/api/test').then(response => response.json())
            .then(data => {
                if (data.code == 201) {
                  st.innerText = '文件服务器运行正常 √';
                } else {
                    st.innerText = '文件服务器运行异常 ×';
                }
              })
              .catch(error => {
                st.innerText = '请求服务器出错 ×，文件服务器运行异常 ×';
              });
          }
          setInterval(checkServerStatus, 5000);
          checkServerStatus();
    </script>
