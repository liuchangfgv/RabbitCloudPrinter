<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Woodpecker 打印站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
</head>

<body class="mdui-theme-primary-pink mdui-theme-accent-pink mdui-bottom-nav-fixed">
    <div class="mdui-toolbar mdui-color-green-600">
        <a class="mdui-typo-title" style="font-family: Zpix,serif" href="/">打印！ - 你看到了吗？</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    </div>

    <div class="mdui-container">
        <div class="mdui-tab" mdui-tab>
            <a href="#example6-tab1" class="mdui-ripple">
                <i class="mdui-icon material-icons">phone</i>
                <label>recents</label>
            </a>
            <a href="#example6-tab2" class="mdui-ripple">
                <i class="mdui-icon material-icons">favorite</i>
                <label>favorites</label>
            </a>
            <a href="#example6-tab3" class="mdui-ripple">
                <i class="mdui-icon material-icons">perm_contact_calendar</i>
                <label>nearby</label>
            </a>
        </div>
    </div>

    <!-- 选择列 -->
    <div class="mdui-container">
        <div class="mdui-row-md-4">
            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" />
                    <i class="mdui-checkbox-icon"></i>
                    默认不选中
                </label>
            </div>
            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" checked />
                    <i class="mdui-checkbox-icon"></i>
                    默认选中
                </label>
            </div>
            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" disabled />
                    <i class="mdui-checkbox-icon"></i>
                    禁用，且不选中
                </label>
            </div>
            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" disabled checked />
                    <i class="mdui-checkbox-icon"></i>
                    禁用，且选中
                </label>
            </div>
        </div>
        <div class="mdui-row-md-4">
            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" id="indeterminate-demo1" />
                    <i class="mdui-checkbox-icon"></i>
                    不确定状态
                </label>
            </div>

            <div class="mdui-col">
                <label class="mdui-checkbox">
                    <input type="checkbox" disabled id="indeterminate-demo2" />
                    <i class="mdui-checkbox-icon"></i>
                    禁用，且不确定状态
                </label>
            </div>

            <div class="mdui-container">
                <div class="mdui-textfield">
                    <h1><div >兔子云印</div></h1>
                        <h2><div >Rabbit Remote Print</div></h2>
                        <form action="./uploader" method="POST" enctype="multipart/form-data">
                            <!--  -->
                            <div><input class="mdui-textfield" type="text" name="filename" readonly="true" placeholder="当前支持超级多的格式啦" id="uplname" /></div>
                            
                            <!-- 选择文件 -->
                            <div>
                                
                                <a href="javascript:;" class="mdui-btn mdui-btn-raised">
                                    <input type="file" class="mdui-btn mdui-btn-raised" />
                                </a>
                            </div>

                            <!-- 这里是进度条 -->
                            <div id="dayi_process_1"></div> <!--进度条呜呜呜呜，我整了好久先整个整个qwq-->
                            <div><a href="javascript:;" class="a-upload"><input type="submit" id="dayi_submit"
                                        value="提交" />[点击打印]芜湖起飞↗✈️</a></div>
                            <h4>当前支持更多格式啦 <br> ver.Beta 0.0029 <br>
                                支持图片很多以及各种doc docx啥的owo<br><br>
                                {{str_time|safe}}</h4>
                            <br>
                        </form>
                </div>
                        
            </div>


            <div class="mdui-bottom-nav mdui-color-green-100">
                <a href="" class="mdui-ripple mdui-bottom-nav-active">
                    <i class="mdui-icon material-icons">insert_emoticon</i>
                    <label>刷新</label>
                </a>
            </div>

            <div class="mdui-dialog" id="message">
                <div class="mdui-dialog-title" id="message_title">标题</div>
                <div class="mdui-dialog-content" id="message_content">内容</div>
                <div class="mdui-dialog-actions">
                    <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
                integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
                crossorigin="anonymous"></script>

            <script>
                $(document).ready(function () {
                    $("#upl").change(function () {
                        var selname = $(this).val();
                        var str = "fakepath";
                        var hhstr = "";
                        if (selname.indexOf(str) >= 0) {
                            hhstr = selname.substring(12, selname.length);
                            $("#uplname").val(hhstr);
                        } else {
                            $("#uplname").val(selname);
                        }
                    });
                });

                $('#dayi_submit').click(function () {
                    document.getElementById("dayi_process_1").innerHTML = "<div class=\"mdui-progress\"><div class=\"mdui-progress-indeterminate\"></div><br></div>";
                });

                window.addEventListener('load', function () {
                    FastClick.attach(document.body);
                }, false);
            </script>

</body>

</html>
